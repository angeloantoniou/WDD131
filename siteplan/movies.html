<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Collection - Details</title>
  <link rel="stylesheet" href="final.css" />
</head>
<body>
  <header>
    <img src="pics/movietime.png" alt="MovieTime Logo" class="logo" />
    <h1>MovieTime</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Explore Our Movie Collection</h2>
    <section id="movie-list" class="movie-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 MovieTime</p>
    <div class="social-links">
      <a href="#" aria-label="Facebook">Facebook</a>
      <a href="#" aria-label="Twitter">Twitter</a>
      <a href="#" aria-label="Instagram">Instagram</a>
    </div>
  </footer>

  <script>
    const movies = [
      {
        title: "Inception",
        genre: "Sci-Fi",
        year: 2010,
        description: "Interstellar is a 2014 science fiction film directed by Christopher Nolan. The story follows a former NASA pilot, Cooper, who joins a team of astronauts on a mission through a wormhole near Saturn in search of a new habitable planet, as Earth is dying due to environmental collapse. The film explores themes of time, gravity, love, and survival, blending emotional storytelling with real scientific theories about space and relativity. It stars Matthew McConaughey, Anne Hathaway, and Jessica Chastain.",
        poster: "pics/inception.jpg"
      },
      {
        title: "The Dark Knight",
        genre: "Action",
        year: 2008,
        poster: "pics/dark-knight.jpg"
      },
      {
        title: "Interstellar",
        genre: "Sci-Fi",
        year: 2014,
        poster: "pics/interstellar.jpg"
      },
      {
        title: "The Prestige",
        genre: "Drama",
        year: 2006,
        poster: "pics/prestige.jpg"
      },
      {
        title: "Tenet",
        genre: "Sci-Fi",
        year: 2020,
        poster: "pics/tenet.jpg"
      },
      {
        title: "Dunkirk",
        genre: "War",
        year: 2017,
        poster: "pics/dunkirk.jpg"
      },
      {
        title: "Batman Begins",
        genre: "Action",
        year: 2005,
        poster: "pics/batman-begins.jpg"
      }
    ];

    const movieList = document.getElementById("movie-list");

    movies.forEach((movie) => {
      const card = document.createElement("div");
      card.classList.add("movie-card");

      card.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title} Poster" class="movie-poster" />
        <h3>${movie.title}</h3>
        <p><strong>Genre:</strong> ${movie.genre}</p>
        <p><strong>Year:</strong> ${movie.year}</p>
        <button onclick="saveMovie('${movie.title}')">Save Movie</button>
      `;

      movieList.appendChild(card);
    });

    function saveMovie(title) {
      alert(`Saved "${title}" to your list!`);
    }
  </script>
</body>
</html>
