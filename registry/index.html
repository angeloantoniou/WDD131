<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Register for the event easily." />
  <meta name="author" content="Angelo Antoniou" />
  <title>Event Registration</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <main>
    <h1>Event Registration</h1>
    <form id="registerForm">
      <fieldset id="participants">
        <legend>Participants</legend>
        <section class="participant1">
          <label for="name1">Name:</label>
          <input type="text" id="name1" required />

          <label for="age1">Age:</label>
          <input type="number" id="age1" required />

          <label for="fee1">Fee:</label>
          <input type="number" id="fee1" required />
        </section>
        <button type="button" id="addParticipant">Add Participant</button>
      </fieldset>

      <fieldset>
        <legend>Adult Info</legend>
        <label for="adultName">Your Name:</label>
        <input type="text" id="adultName" required />
      </fieldset>

      <button type="submit">Submit Registration</button>
    </form>

    <section id="summary" class="hide"></section>
  </main>
  <script src="register.js"></script>
</body>
</html>
