<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="form-container">
    <div id="card-front">
      <div id="image-container">
        <img id="card-image" src="logo.png" alt="Card Logo" />
      </div>
      <label for="card-number">Card Number</label>
      <input id="card-number" type="text" maxlength="16" pattern="\d{16}" required placeholder="1234 5678 9012 3456" />

      <label for="card-holder">Card Holder</label>
      <input id="card-holder" type="text" required placeholder="Jane Doe" />

      <div id="exp-container">
        <label for="card-month">MM</label>
        <input id="card-month" type="text" maxlength="2" pattern="\d{2}" required placeholder="MM" />

        <label for="card-year">YY</label>
        <input id="card-year" type="text" maxlength="2" pattern="\d{2}" required placeholder="YY" />
      </div>

      <div id="cardholder-container">
        <!-- Optional container for styling alignment -->
      </div>

      <div id="cvc-container">
        <label for="card-cvc">CVC</label>
        <input id="card-cvc" type="text" maxlength="3" pattern="\d{3}" required placeholder="123" />
        <p>3-digit code on back</p>
      </div>
    </div>

    <div id="card-back">
      <div id="card-stripe"></div>
    </div>

    <button id="card-btn" type="submit">Submit</button>
  </div>
</body>
</html>
